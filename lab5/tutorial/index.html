<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
  </body>
  <script>
    let myObj = {
      firstname: "John",
      lastname: "Doe",
      age: 30,
      cars: ["Ford", "BMW", "Fiat"],
    };
    let text = "";
    text += myObj.firstname + "<br>";
    text += myObj.lastname + "<br>";
    text += myObj.age + "<br>";
    document.getElementById("p1").innerHTML = text;
    for (let car of myObj.cars) {
      document.write(car + "<br>");
      //ถ้าใช้ document.write จะไม่สามารถแก้ไข้ style ได้
    }
  </script>
</html>
