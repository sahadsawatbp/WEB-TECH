<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let requestURL = "superheroes.json";
    let request = new XMLHttpRequest(); //เปิดข้อมูลด้วยไลเบอรี่
    request.onreadystatechange = function () {
      if (request.readyState == 4 && request.status == 200) {
        ExtractData(JSON.parse(request.responseText)); // แปลง String เป็น Object
      }
    };
    request.open("GET", requestURL, true);
    request.send();

    function ExtractData(data) {
      document.write(data.squadName + "<br>");
      document.write(data.homeTown + "<br>");
      document.write(data.secretBase + "<br>");
      for (let member of data.members) {
        document.write(
          member.name + " " + member.age + " " + member.secretIdentity + "<br>"
        );
        document.write("<ol>");
        for (let power of member.powers) {
          document.write("<li>" + power + "</li>");
        }
        document.write("</ol>");
      }
    }
  </script>
</html>
